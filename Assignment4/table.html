<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="table.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>How to use Tables</h1>

    <div class="main-content">
      <div class="main-content-headers">
        <p>In this section will show you how to create table in HTML5</p>
        <h2>Table Example</h2>
      </div>
      <table border="1">
        <caption>
          students table
        </caption>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th colspan="2">Phone</th>
        </tr>
        <tr>
          <td>John</td>
          <td>15</td>
          <td>123456789</td>
          <td>123456789</td>
        </tr>
        <tr>
          <td>John</td>
          <td>15</td>
          <td colspan="2">123456789</td>
        </tr>
        <tr>
          <td>John</td>
          <td>15</td>
          <td>123456789</td>
          <td>123456789</td>
        </tr>
      </table>
      <br />
      <div class="iframe-container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/iDA0kF5lrVk?si=ZdA2EIl66cak8UpB"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    </div>
  </body>
</html>
